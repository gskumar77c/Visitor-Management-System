{% extends "authentication/base.html" %}
{% block content %}
      <div class="col-sm-5 container register">
            <div class="row">
                <div class="col-sm-12">
                    <div class="tab-content" id="myTabContent">
                        <div class="col-sm-10 tab-pane fade show active text-align form-new" id="home" role="tabpanel" aria-labelledby="home-tab">
                            <h3 class="register-heading">User Sign Up</h3>
                            <div class="row register-form">
                                <div class="col-sm-10">
                                    <form method="POST" action = "{% url 'register'%}" >
                                    	{% csrf_token %}
                                    	{% for field in form %}
            						                    <div class="form-group">
            						                            {{ field.errors }}
            						                            {{ field }}                            
            						                      
            						                            {% if field.help_text %}
            						                            {{ field.help_text }}
            						                            {% endif %}
            						                    </div>
						                           {% endfor %}
                            
                                        <div class="form-group">
                                            <input type="submit" name="LGform1" class="btnContactSubmit" value="Sign Up" />
                                            <a href="#" class="btnForgetPwd" value="Login">Forget Password?</a>
                                            <br><br>
                                            <a href="{% url 'login' %}" class="btnForgetPwd" value = "Signin">Sign In</a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endblock content %}
